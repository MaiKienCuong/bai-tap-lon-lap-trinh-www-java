#====================config datasource

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=sapassword
spring.datasource.url=jdbc:sqlserver://localhost:1433; databaseName=QuanAoTreEm


#====================config jpa

spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update


#====================config logging level

logging.level.org.springframework.web=off
logging.level.org.hibernate=off
logging.level.maikiencuong=TRACE


#====================config context path(khi run bang spring boot)

server.servlet.context-path=/quan-ao-tre-em


#====================config json web token

jwtSecret=bezKoderSecretKey
jwtExpirationMs=1800000

#====================config mail

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<username>
spring.mail.password=<password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.debug=true
mail.personal.name=Cửa Hàng Quần Áo Trẻ Em